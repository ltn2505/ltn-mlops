<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LTN Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        input { width: 80px; margin: 3px; }
        button { margin-top: 10px; padding: 8px 12px; }
    </style>
</head>
<body>
    <h2>Dự đoán kết quả phân loại (ltn Classifier) - bởi Lê Thành Nhân</h2>
    <form method="POST">
        {% for i in range(1, 11) %}
            f{{i}}: <input type="number" name="f{{i}}" step="any" required><br>
        {% endfor %}
        <button type="submit">Dự đoán</button>
    </form>

    {% if prediction is not none %}
        <h3>Kết quả dự đoán: <span style="color:green">{{ prediction }}</span></h3>
    {% endif %}
</body>
</html>
